<title>Contact us</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-size:24px">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home:main' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:user_logout' %}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:profile' %}">Profile</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:user_login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:user_register' %}">Register</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:contact' %}">Contact</a>
        </li>
      </ul>

      
    </div>
  </div>
</nav>
{% block content %}
<body>
<div class="container" >
  <div class="mt-5 p-5">
    <form method="post" action="{% url 'home:contact' %}">
      {% csrf_token %}
      <h1 class="text-center" style="color: goldenrod">Contact Form</h1>
      <div class="row mt-3">
        <div class="col-6">
            <input type="text" name="subject" class="form=control" placeholder="subject" ><br></br>
        </div>
      </div>
      <div class="col-6">
        <input type="email" name="email" class="form-control" placeholder="email">
      </div>
      <div class="row mt-3">
        <textarea name="message" class="form-control" placeholder="message" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-danger mt-3">Send email</button>
    </form>
  </div>
</div>
</body>
{% endblock content %}
