<title>Login</title>
{% extends 'base.html' %}
{% block content %}
<body >
    <div class="container">
        <div class="mt-5 p-5">
            <form action="" method="post">
                {% csrf_token %}
                <h1 class="text-center" style="color: goldenrod">Login</h1>
                <div class="row mt-3 " style="width:1000px;" align="center">
                    {{form.as_p}}
                </div>
                <div style="width:1000px;" align="center">
                    <button type='submit' class="btn btn-primary pull-right ">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock content %}
