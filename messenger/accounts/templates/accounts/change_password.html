<title>Change Password</title>
{% extends 'base.html' %}
{% block content %}
<body >
    <div class="container">
        <div class="mt-5 p-5">
            <form action="" method="post">
                {% csrf_token %}
                <h1 class="text-center" style="color: goldenrod">Change Password</h1>
                <div class="row mt-3 " style="color: white; width:1000px;" align="center">
                    {{form.as_table}}
                </div>
                <div class="p-1" style="width:1000px;" align="center">
                    <button type='submit' class="btn btn-danger pull-right ">Change</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock content %}
