<title>Update</title>
{% extends 'base.html' %}
{% block content %}
<body >
<div class="container">
    <div class="mt-5">
        <form action="" method='post' enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="text-center" style="color: goldenrod">Update</h1>
            <div class="row mt-3" style="color: white; width:1000px;" align="center">
                {{user_form.as_table}}
                {{profile_form.as_table}}
            </div>
            <div style="width:1000px;" align="center">
                <button type='submit' class="btn btn-primary pull-right ">Update</button>
            </div>
        </form>
    </div>
</div>
</body>
{% endblock content %}
