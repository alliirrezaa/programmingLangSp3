<title>Register</title>
{% extends 'base.html' %}
{% block content %}
<body >
    <div class="container">
        <div class="mt-5 p-5">
            <form method="post" >
                {% csrf_token %}
                <h1 class="text-center" style="color: goldenrod">Register</h1>
                <div class="row mt-3 " style="width:1000px;" align="center">
                    {{form.as_table}}
                </div>
                <div class="p-1" style="width:1000px;" align="center">
                    <button type='submit' class="btn btn-primary pull-right ">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock content %}
